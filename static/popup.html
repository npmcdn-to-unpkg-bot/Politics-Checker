<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Politics Checker Popup</title>

    <link href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Politics Checker</h1>
    </header>
    <div class="container">
        <h2>Options:</h2>
        <label for="options-on">On:</label>
        <input type="radio" id="options-on" checked="checked" />
        <label for="options-off">Off:</label>
        <input type="radio" id="options-off" />
    </div>
    <footer>
        &copy; 2016 Jay Billings
    </footer>
</body>
</html>
